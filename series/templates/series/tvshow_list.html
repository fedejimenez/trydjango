{% extends "base.html" %}

{% block head_title %} Series | {{ block.super }} {% endblock head_title %}

{% block content %}

<h1>Series List <small><a href="{% url 'series:create' %}">Add a Series</a></small></h1>

<ul>
{% for obj in object_list %}
  <li>
    <a href="{{ obj.get_absolute_url }}">
      {{ obj.name }} {{ obj.imdb }} 
    </a>
  </li>

{% empty %}
  <li><a href="{% url 'series:create' %}">Add a Series</a></li>

{% endfor %}
</ul>



{% endblock content %}
